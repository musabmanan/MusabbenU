<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dynamic Tables</title>
    <link
            href= "lab_4.css"
            rel="stylesheet"
    />
    <meta charset="UTF-8" />
</head>
<body>
<h1>Dynamic Vaccine Status Table </h1>
<form>
    <div class="input-row">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
    </div>
    <div class="input-row">
        <label for="age">Age</label>
        <input type="text" name="age" id="age" />
    </div>
    <div class="input-row">
        <label for="vaxName">Vaccine Name</label>
        <input type="text" name="vaxName" id="vaxName" />
    </div>
    <button>Submit</button>
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Vaccine Name</th>

        <th></th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="lab_4.js" type="text/javascript"></script>
</body>
</html>
